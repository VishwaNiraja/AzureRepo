<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="text-center">
        <h1 class="display-4">Products</h1>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                /*display: grid;                */
                grid-template-columns: 15% 15% 15% 15% 15% 15%;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 33% 33% 33%;
                border:thin;
                border-style:solid;
                border-width:1px;
            }
        </style>
        <div>
            <table border="1" cellpadding="5" cellspacing="4">
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Description</b></td>
                    <td><b>ImageFile</b></td>
                    <td><b>Price</b></td>
                    <td><b>Category</b></td>
                </tr>
                @{

                @foreach (var prod in Model)
                {
                <tr border="1">
                    <td>@prod.Name</td>
                    <td>@prod.Description</td>
                    <td>@prod.Category</td>
                    <td>@prod.Price</td>
                </tr>
                }
                }
            </table>
            <div class="grid-container">
                <div>a</div>
                <div>a</div>
                <div>a</div>
                <div>a</div>
                <div>a</div>
                <div>a</div>
            </div>
        </div>

    </div>
</body>
</html>
